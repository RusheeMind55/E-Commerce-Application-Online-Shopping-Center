<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Anon Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .create-account-container {
            width: 100%;
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 120px;
        }

        .create-account-form h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #e91e63; /* Pink color */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #a6a6a6;
            border-radius: 4px;
            font-size: 14px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #e91e63; /* Pink color */
            border: 1px solid #c2185b;
            border-radius: 4px;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #d81b60;
        }

        p {
            font-size: 12px;
            color: #555;
        }

        p a {
            color: #e91e63; /* Pink color */
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <div class="logo-container">
            <img src="" alt=" ">
        </div>
        <div class="create-account-form">
            <h1>Create Your Shop Account</h1>
            <form id="createAccountForm">
                <div class="form-group">
                    <label for="new-email">Email</label>
                    <input type="email" id="new-email" name="new-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="new-mobile">Mobile Phone Number</label>
                    <input type="tel" id="new-mobile" name="new-mobile" placeholder="+91 123 456 7890" required>
                </div>
                <div class="form-group">
                    <label for="new-address">Address</label>
                    <input type="text" id="new-address" name="new-address" placeholder="123 Main St, City, Country" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="submit-button" onclick="window.location.href='login.html'">Create Account</button>
                <!-- <button type="submit" class="continue-button" >Continue</button> -->
            </form>
            <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
        </div>
    </div>
    <script src="create-account-scripts.js"></script>
</body>
</html>
