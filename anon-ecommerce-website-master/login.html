<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 120px;
        }

        .login-form h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #e91e63; /* Pink color */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #a6a6a6;
            border-radius: 4px;
            font-size: 14px;
        }

        .continue-button {
            width: 100%;
            padding: 10px;
            background-color: #e91e63; /* Pink color */
            border: 1px solid #c2185b;
            border-radius: 4px;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
        }

        .continue-button:hover {
            background-color: #d81b60;
        }

        .new-account {
            text-align: center;
            margin-top: 20px;
        }

        .new-account hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #e7e7e7;
        }

        .create-account-button {
            width: 100%;
            padding: 10px;
            background-color: #f8bbd0; /* Light pink color */
            border: 1px solid #f48fb1;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .create-account-button:hover {
            background-color: #f06292;
        }

        p {
            font-size: 12px;
            color: #555;
        }

        p a {
            color: #e91e63; /* Pink color */
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="#" alt=>
        </div>
        <div class="login-form">
            <h1>Sign-In</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Phone Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="+91 123 456 7890" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main St, City, Country" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="continue-button" onclick="window.location.href='index.html'">Continue</button>

            </form>
            <p>By continuing, you agree to Shops's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <p>Need help? <a href="#">Forgot Password</a></p>
        </div>
        <div class="new-account">
            <hr>
            <p>New to Shop?</p>
            <button  href= "index.html"
            class="create-account-button" onclick="window.location.href='create-account.html'">Create your Anon account</button>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const address = document.getElementById('address').value;
            const password = document.getElementById('password').value;

            // Store details in localStorage
            localStorage.setItem('email', email);
            localStorage.setItem('mobile', mobile);
            localStorage.setItem('address', address);
            localStorage.setItem('password', password);

            // Redirect to profile page or index.html
            window.location.href = 'index.html';
        });
    </script>
    <script src="login-scripts.js"></script>
</body>
</html>
